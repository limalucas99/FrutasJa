<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <!--Linkando com bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="login-estilo.css">
    
    <!--pesquisar como colocar um ícone no título da página -->
    <title>ícone FrutasJá</title>
</head>
<body>
<!--Menu-->
<nav class="navbar navbar-default">
   <div class="navbar-header">
       <a class="navbar-brand col-3" href="#">FrutasJá</a></div></nav><br/><br/>
   <div class="container text-center" id="input" >
           
      <!--FORMULÁRIO DE LOGIN-->
        <form method="post" id="JQlogin"action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Nome:</label>
            <input id="nome_login" name="nome_login" type="text" placeholder="Nome"/>
          </p>
           
          <p> 
            <label for="email_login">E-mail:</label>
            <input id="email_login" name="email_login" type="email" placeholder="Email" /> 
          </p>
           <p> 
            <label for="senha_login">Senha:</label>
            <input id="senha_login" name="senha_login" type="password" placeholder="Senha" /> 
          </p>
          <p> 
            Esqueceu?<a href="RedefinirSenha.html">Redefinir senha.</a>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="FormularioJQuery.html">Cadastre-se</a>
          </p>
          
        </form>
    </div>   
              <script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>

    <script src="jquery.validate/jquery.validate/jquery.validate.min.js"></script>
    
    <script>
    	$(function(){
    		 
        $('#JQlogin').validate({
            // name do atributo
            rules: {
                nome_login: {
                    required: true,
                    minlength: 4
                },
                email_login: {
                    equalTo: "#email"
                    //verificar se os 2 emails são iguais
                },
                senha_login: {equalTo: "#senha1",
                             equalTo: "#senha2"}
                
            },
            messages: {
                nome_login: {
                    required: "este campo é obrigatório",
                    minlength: "No mínimo {0} caracteres"
                    //{0} pega o valor do atributo e substitui ali
                },
                email_login: {
                    required: "este email é obrigatório",
                    email: "digite um email válido"
                },
                
                senha_login: {
                    require: "É nescessário digitar uma senha.",
                    equalTo:"Senha não corresponde!"
                }
                }
            }
        );
    })
    </script>           
  
</body>
</html>
