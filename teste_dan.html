<!DOCTYPE html>
<html>
<head>
	<title>estrela</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Linkando com Font Awesome-->
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    
    <!--linkando com arquivo CSS -->
    <link rel="stylesheet" href="estilo-index.css">
</head>
<body>
	<form method="POST" enctype="multipart/form-data
	">
	<div class="estrelas">
		<input type="radio" id="vazio" name="estrela" value="" checked>
		<label for="estrela_um"><i class="fa"></i></label>
		<input type="radio" id="estrela_um" name="estrela" value="1" >
		<label for="estrela_dois"><i class="fa"></i></label>
		<input type="radio" id="estrela_dois" name="estrela" value="2" >
		<label for="estrela_tres"><i class="fa"></i></label>
		<input type="radio" id="estrela_tres" name="estrela" value="3" >
		<label for="estrela_quatro"><i class="fa"></i></label>
		<input type="radio" id="estrela_quatro" name="estrela" value="4" >
		<label for="estrela_cinco"><i class="fa"></i></label>
		<input type="radio" id="estrela_cinco" name="estrela" value="5" >
		
	</div>

	<div class="estrela_static">
		<input type="radio" id="vazio" name="estre" value="" >
		<label for="estrela_um_static"><i class="fa"></i></label>
		<input type="radio" id="estrela_um_static" name="estre" value="1" >
		<label for="estrela_dois_static"><i class="fa"></i></label>
		<input type="radio" id="estrela_dois" name="estre" value="2" >
		<label for="estrela_tres_static"><i class="fa"></i></label>
		<input type="radio" id="estrela_tres" name="estre" value="3" >
		<label for="estrela_quatro_static"><i class="fa"></i></label>
		<input type="radio" id="estrela_quatro_static" name="estre" value="4" >
		<label for="estrela_cinco_static"><i class="fa"></i></label>
		<input type="radio" id="estrela_cinco_static" name="estre" value="5" checked >
		
	</div>



		
	</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 

</body>
</html>
<style type="text/css">
	.estrelas input[type=radio]{
		display: none;
	}
	.estrelas label i.fa:before{
		content: '\f005';
		color: #FC0;
	}
	.estrelas input[type=radio]:checked ~ label i.fa:before{
		color: #CCC;

	}

	

</style>
