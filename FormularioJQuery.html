<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <!--Linkando com bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="formulario-estilo.css">
    
    <!--pesquisar como colocar um ícone no título da página -->
    <title>ícone FrutasJá</title>
</head>
<body>
<!--Menu-->
<nav class="navbar">
    <a class="navbar-brand col-3" href="#">FrutasJá</a><h1>Bem vindo ao cadastro de clientes</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</nav>
    <div class="container">
        <form id="JQform">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite um email" name="email" required>
            <small id="emailHelp" class="form-text text-muted">Não compartilharemos com ninguém</small>
        </div>
        <div class="form-group">
            <label for="senha1">Senha</label>
            <input type="password" class="form-control" id="senha1" placeholder="Senha" name="senha1" required>
        </div>
        <div class="form-group">
            <label for="senha2">Confirme a Senha</label>
            <input type="password" class="form-control" id="senha2" placeholder="Senha" name="senha2" required>
        </div>
        <div class="form-group">
            <label for="cpf1">CPF</label>
            <input type="number" class="form-control" id="cpf1" placeholder="CPF" name="cpf1" required>
        </div>
        <div class="form-group">
            <label for="tel">Telefone</label>
            <input type="number" class="form-control" id="tel1" placeholder="Telefone" name="tel1" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms" value="aceito" required name="terms">
            <label class="form-check-label" for="terms">Aceito os termos e condições</label>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    </div>
    <script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>

    <script src="jquery.validate/jquery.validate/jquery.validate.min.js"></script>
    
    <script>
    	$(function(){
    		 
        $('#JQform').validate({
            // name do atributo
            rules: {
                name: {
                    required: true,
                    minlength: 4
                },
                senha2: {
                    equalTo: "#senha1"
                    //verificar se as 2 senhas são iguais
                },
                cpf1: {minlength:10},tel1:{minlength:7}
                
            },
            messages: {
                name: {
                    required: "este campo é obrigatório",
                    minlength: "No mínimo {0} caracteres"
                    //{0} pega o valor do atributo e substitui ali
                },
                email: {
                    required: "este email é obrigatório",
                    email: "digite um email válido"
                },
                
                senha1: {
                    required: "Vai cadastrar sem senha mesmo?"
                },
                
                senha2: {
                    required: "precisa digitar a mesma senha novamente para confirmar",
                    equalTo: "as senhas não coincidem"
                    
                    
                },
                cpf1: { minlength:"Digite cpf valido..."},tel1: {minlength:"Digite numero completo..."}
                terms: {
                    required: "precisa aceitar os termos"
                }
            }
        });
        


            
    	})
    </script>
    </body>
</html>
