<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <!--Linkando com bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="meuestilo.css">
    
    <!--pesquisar como colocar um ícone no título da página -->
    <title>ícone FrutasJá</title>
</head>
<body>
<!--Menu-->
<nav class="navbar navbar-default">
   <div class="navbar-header">
       <a class="navbar-brand" color="black" href="#">FrutasJá</a></div></nav><br/><br/>
   <div class="container text-center" id="input" >
    <a class="links" id="paraformulario"></a>
    <a class="links" id="paralogin"></a>       
      <!--FORMULÁRIO DE LOGIN-->
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Nome:</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Nome"/>
          </p>
           
          <p> 
            <label for="email_login">E-mail:</label>
            <input id="email_login" name="email_login" required="required" type="email" placeholder="Email" /> 
          </p>
           <p> 
            <label for="senha_login">Senha:</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Senha" /> 
          </p>
          <p> 
            Esqueceu?<a href="#paranovasenha">redefinir senha.</a>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
          
        </form>
    </div>   
                     
  
</body>
</html>
