<body>
<!--Menu-->
<nav class="navbar">
    <a class="navbar-brand col-3" href="#">FrutasJá</a></nav><br/><br/>
    <div class="container" id="input1">
      <a class="links" id="paraformulario"></a>

       <form action="/action_page.php" class="needs-validation" novalidate>
       <h1>Bem vindo ao cadastro</h1>
        <p>Cadastre-se e obtenha inumeras vantagens.</p>
       <div class="form-group">
           <label for="uname">Username:<input type="text" class="form-control" id="uname" placeholder="Entre com nome de usuario" name="uname" required></label>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Por favor preencha esse campo.</div>
    </div>
        <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="msg" placeholder="Entre com email" name="msg" required>
      <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Por favor preencha esse campo.</div></div>
        <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Entre com senha" name="pwd" required>
      <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Por favor preencha esse campo.</div></div>
        <div class="form-group">
      <label for="senha">Repita sua Senha:</label>
      <input type="password" class="form-control" id="pwd1" placeholder="Entre com a mesma senha" name="pwd1" required>
      <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Por favor preencha esse campo.</div></div>
        <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required>Eu concordo com o uso do email cadastrado para receber informações promocionais do FrutasJÁ... 
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Selecione para continuar.</div>
      </label>
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>   
    </form>
    </div>
